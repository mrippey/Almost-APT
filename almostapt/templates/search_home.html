{% extends 'base.html' %}

{% block body %}
<div class="body-styling">
    <div class="heading-section">
        <div class="main-img-container">
            <a href="http://127.0.0.1:5000/"><img src="{{url_for('static', filename='./images/main_logo.png')}}"
                    class="mx-auto d-block" style="width: 300px; height: 300px"></a>
        </div>
        <div class="form-group">
            <form class="mt-5" name="search" action="/threat_group" onsubmit="return validateForm()">
                <div class="col-6 mx-auto input-group">
                    <input type="text" class="form-control" name="search"
                        placeholder="Search by group name (UNC1234, TA5678) or malware name">
                    <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div><br>
        <div class="wrapper">
            <button class="button">Show MeEverything!</button>
        </div>
        
        {% endblock %}
